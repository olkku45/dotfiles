### MONITOR ###

monitor=,highres,auto,1

### VARIABLES ###

$mod = SUPER
$terminal = kitty
$fileManager = dolphin
$menu = ~/.config/rofi/launchers/type-2/launcher.sh -show drun

### ENV ###

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24

### AUTOSTART ###

exec-once = dunst
exec-once = hypridle
exec-once = nm-applet --indicator
exec-once = waybar & hyprpaper

### INPUT ###

input {
	kb_layout = fi
	kb_variant =
	kb_model =
	kb_options =
	kb_rules =

	follow_mouse = 1

	sensitivity = 0

	touchpad {
		natural_scroll = true
		disable_while_typing = true
	}
}

### GENERAL ###

general {
	gaps_in = 3
	gaps_out = 10
	border_size = 2

	col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
	col.inactive_border = rgba(595959aa)

	layout = dwindle
	allow_tearing = false
}

### DECORATION ###

decoration {
	rounding = 10

	blur {
		enabled = true
		size = 3
		passes = 1
		vibrancy = 0.1696
	}

	shadow {
		enabled = true
		range = 4
		render_power = 3
		color = rgba(1a1a1aee)
	}
}

### ANIMATION ###

animations {
	enabled = true

	bezier = easeOutQuint,0.23,1,0.32,1
	bezier = easeInOutCubic,0.65,0.05,0.36,1
	bezier = linear,0,0,1,1
	bezier = almostLinear,0.5,0.5,0.75,1.0
	bezier = quick,0.15,0,0.1,1

	animation = global, 1, 10, default
    animation = border, 1, 5.39, easeOutQuint
    animation = windows, 1, 4.79, easeOutQuint
    animation = windowsIn, 1, 4.1, easeOutQuint, popin 87%
    animation = windowsOut, 1, 1.49, linear, popin 87%
    animation = fadeIn, 1, 1.73, almostLinear
    animation = fadeOut, 1, 1.46, almostLinear
    animation = fade, 1, 3.03, quick
    animation = layers, 1, 3.81, easeOutQuint
    animation = layersIn, 1, 4, easeOutQuint, fade
    animation = layersOut, 1, 1.5, linear, fade
    animation = fadeLayersIn, 1, 1.79, almostLinear
    animation = fadeLayersOut, 1, 1.39, almostLinear
    animation = workspaces, 1, 3, default
}

### LAYOUTS ###

dwindle {
	pseudotile = true
	preserve_split = true
}

master {
	new_status = master
}

### GESTURES ###

gestures {
	workspace_swipe = true
	#workspace-swipe_fingers = 3
}

### MISC ###

misc {
	force_default_wallpaper = 0
	disable_hyprland_logo = true
	disable_splash_rendering = true
}

### KEY BINDINGS ###

# APPS
bind = $mod, Q, exec, $terminal
bind = $mod, C, killactive
bind = $mod, M, exit
bind = $mod, E, exec, $fileManager
bind = $mod, V, togglefloating
bind = $mod, R, exec, $menu
bind = $mod, P, pseudo
bind = $mod, J, togglesplit

# ADJUST BRIGHTNESS
bind = , code:232, exec, ~/.scripts/brightness.sh dec
bind = , code:233, exec, ~/.scripts/brightness.sh inc

# SCREENSHOT
bind = $mod, PRINT, exec, grimblast copy area
bind = , PRINT, exec, grimblast copy screen

# LOCK SCREEN
bind = $mod, l, exec, hyprlock

# FULL SCREEN
bind = $mod, F, fullscreen
bindl = , switch:Lid switch, exec, hyprlock

# SWITCH WORKSPACE
bind = $mod, 1, workspace, 1
bind = $mod, 2, workspace, 2
bind = $mod, 3, workspace, 3
bind = $mod, 4, workspace, 4
bind = $mod, 5, workspace, 5
bind = $mod, 6, workspace, 6
bind = $mod, 7, workspace, 7
bind = $mod, 8, workspace, 8
bind = $mod, 9, workspace, 9
bind = $mod, 0, workspace, 10

# MOVE WINDOW TO WORKSPACE
bind = $mod SHIFT, 1, movetoworkspace, 1
bind = $mod SHIFT, 2, movetoworkspace, 2
bind = $mod SHIFT, 3, movetoworkspace, 3
bind = $mod SHIFT, 4, movetoworkspace, 4
bind = $mod SHIFT, 5, movetoworkspace, 5
bind = $mod SHIFT, 6, movetoworkspace, 6
bind = $mod SHIFT, 7, movetoworkspace, 7
bind = $mod SHIFT, 8, movetoworkspace, 8
bind = $mod SHIFT, 9, movetoworkspace, 9
bind = $mod SHIFT, 0, movetoworkspace, 10

# MEDIA KEYS 
bind=,XF86AudioRaiseVolume,exec,wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bind=,XF86AudioLowerVolume,exec,wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bind=,XF86AudioMute,exec,wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bind=,XF86AudioPlay,exec,playerctl play-pause
bind=,XF86AudioNext,exec,playerctl next
bind=,XF86AudioPrev,exec,playerctl previous

# KEYBOARD BRIGHTNESS
bind=,XF86MonBrightnessUp,exec,brightnessctl set +5%
bind=,XF86MonBrightnessDown,exec,brightnessctl set 5%-

# FOCUS
bind = $mod, left, movefocus, l
bind = $mod, right, movefocus, r
bind = $mod, up, movefocus, u
bind = $mod, down, movefocus, d
bind = $mod, h, movefocus, l
bind = $mod, l, movefocus, r
bind = $mod, k, movefocus, u
bind = $mod, j, movefocus, d

# MOUSE
bindm = $mod, mouse:272, movewindow
bindm = $mod, mouse:273, resizewindow
